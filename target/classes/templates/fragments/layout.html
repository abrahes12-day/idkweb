<!DOCTYPE html>
<html>

<head>

	<link rel="stylesheet" href="/css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

	<title>idkwhatisthis</title>

<body>

	<div class="wrapper">

			<div class="nav" id="nav-hover">
