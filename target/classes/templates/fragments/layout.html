<!DOCTYPE html>
<html>

<head>

	<link rel="stylesheet" href="/css/style.css">
	<link
		href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;300;500&family=Roboto:ital,wght@0,300;0,900;1,900&display=swap"
		rel="stylesheet">
	<script src="https://kit.fontawesome.com/439a15edb6.js" crossorigin="anonymous"></script>
	<script src="/js/jquery-3.5.1.min.js"></script>

	<title>idkwhatisthis</title>
</head>

<body>
	<!-- Navbar, image, and menu -->
	<div class="container-header">
		<nav class="navbar">
			<div class="logo">
				<h1 class="logo-name">C U D A Y</h1>
			</div>
			<div class="nav" id="nav-hover">
				<div class="container-nav" id="slider-animation">
					<ul class="nav-list" id="navi-list">
						<li class="list-item"><a class="active" href="#">Home</a></li>
						<li><a href="#">About me</a></li>
						<li><a href="#">Project</a></li>
						<li><a href="#">Contact</a></li>
						<!--<li><a class="sign-in" href="#">Sign In</a></li>-->
					</ul>
				</div>
				<div class="menu" id="toggle-button">
					<i class="fa-solid fa-bars fa-2x"></i>
				</div>
			</div>
		</nav>
		<div class="center">
			<h1>Hello!</h1>
			<h2>I am Yhudi Cornelius</h2>
			<h3>and "Cuday" is my nickname</h3>
			<div class="slider">
				<div>Backend Web Developer</div>
				<div>Programming Enthusiast</div>
				<div>Humoris</div>
				<div>Good Speaker</div>
				<div>I love Cat :)</div>
			</div>
			<h4>Passionate with Backend Web Developer, and i'd love to learn everything about code! </h4>
			<div class="buttons">
				<button>Visit My Store</button>
			</div>
		</div>
	</div>

	<!-- Main Section -->

	<div class="container-main">
		<h2>Menu</h2>
	</div>


	<script>

		$('#nav-hover').on('click', 'div', function () {
			$('div').removeClass('active');
			$(this).closest('a').addClass('active');
		})
		
		$('#slider-animation').on('click', 'ul > li > a', function () {
			$('a').removeClass('active');
			$(this).closest('a').addClass('active');
		})
		
		$(".slider > div:gt(0)").hide();

		setInterval(function () {
			$('.slider > div:first')
				.fadeOut(1000)
				.next()
				.fadeIn(1000)
				.end()
				.appendTo('.slider');
		}, 3000);
	</script>


</body>

</html>
